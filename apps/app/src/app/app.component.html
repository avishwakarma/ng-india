<div class="layout" [ngClass]="{ isLoggedIn: isLoggedIn }">
  <div *ngIf="isLoading" class="main-loader">
    <div class="wrap">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <ng-india-toast></ng-india-toast>
  <ng-india-nav *ngIf="isLoggedIn"></ng-india-nav>
  <router-outlet></router-outlet>
  <iframe
    #iframe
    style="
      width: 0;
      height: 0;
      opacity: 0;
      position: fixed;
      bottom: 0;
      z-index: -1;
    "
  ></iframe>
</div>
